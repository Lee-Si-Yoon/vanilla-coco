<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css\styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with yourself</title>
</head>

<body class="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">yourself</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="screenshot/icon.png">
      <div class="message-row__content">
        <span class="message__author">You</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Good bye!</span>
          <span class="message__time">21:58</span>
        </div>
      </div>
    </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button class="fa-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div class="no-mobile">
    <img src="https://i1.sndcdn.com/artworks-4Z2msNlwD2MYZNl9-wCyYgQ-t500x500.jpg">
    <span>Your screen is too big</span>
    <p>please reduce...♥</p>
  </div>
  <!--script는 항상 마지막에 body닫기 전에!-->
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
