<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css\styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - do ya have one?</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__link">
        <a class="nav__button" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__link">
        <a class="nav__button" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__link">
        <a class="nav__button" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__link">
        <a class="nav__button" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-cog fa-lg"></i>
      </span>
    </div>
  </header>

  <a class="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friend's Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>




  <main class="friends-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshot\icon.png" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Lee SiYoon</h4>
          <!--<h6 class="user-component__subtitle">test</h6>-->
        </div>
      </div>
      <div class="user-component__colunm">

      </div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshot\icon.png" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">Channel</h4>
            <!--<h6 class="user-component__subtitle">test</h6>-->
          </div>
        </div>

        <div class="user-component__colunm">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div class="no-mobile">
    <img src="https://i1.sndcdn.com/artworks-4Z2msNlwD2MYZNl9-wCyYgQ-t500x500.jpg">
    <span>Your screen is too big</span>
    <p>please reduce...♥</p>
  </div>
  <!--script는 항상 마지막에 body닫기 전에!-->
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
